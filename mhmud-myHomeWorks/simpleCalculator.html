<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/simpleCalculator.css">
    <script src="./js/calcOperations.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <div>
                <div>
                    <label for="num1">Number 1: </label>
                    <input type="number" id="num1" placeholder="Enter a number..." required>
                </div>
                <div>
                    <label for="num1">Number 2: </label>
                    <input type="number" id="num2" placeholder="Enter a number..." required>
                </div>
            </div>
        </div>
        
        <div class="Btns">
            <input type="button" id="addBtn" onclick="add()" value="+">
            <input type="button" id="subtrBtn" onclick="sub()" value="−">
            <input type="button" id="multiBtn" onclick="mult()" value="x">
            <input type="button" id="divBtn" onclick="divi()" value="÷">
        </div>
    </div>
    <script>
        const add = () => {
            const number1 = Number(document.getElementById("num1").value);
            const number2 = Number(document.getElementById("num2").value);
            addition(number1,number2);
        }
        
        const sub = () => {
            const number1 = document.getElementById("num1").value;
            const number2 = document.getElementById("num2").value;
            subtraction(number1,number2);
        }
        
        const mult = () => {
            const number1 = document.getElementById("num1").value;
            const number2 = document.getElementById("num2").value;
            multiplication(number1,number2);
        }
        
        const divi = () => {
            const number1 = document.getElementById("num1").value;
            const number2 = document.getElementById("num2").value;
            division(number1,number2);
        }
        
    </script>
</body>
</html>
